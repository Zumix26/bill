services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: williams-indicators-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
    networks:
      - williams-network
    command: sh -c "composer install --no-interaction && php -S 0.0.0.0:8000 -t public"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: williams-indicators-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_SERVER_URL=http://localhost:8000/api/
      - CHOKIDAR_USEPOLLING=true
    networks:
      - williams-network
    depends_on:
      - backend

networks:
  williams-network:
    driver: bridge
